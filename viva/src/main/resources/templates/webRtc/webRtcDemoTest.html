<script>
var janus = null, textroom = null;

Janus.init({
  debug: "all",
  callback: function() {
    janus = new Janus({
      server: "https://janus.conf.meetecho.com/janus",
      success: function() {
        janus.attach({
          plugin: "janus.plugin.textroom",
          opaqueId: "textroom-" + Janus.randomString(12),
          media: false,  // ë°˜ë“œì‹œ false
          success: function(pluginHandle) {
            textroom = pluginHandle;
            console.log("âœ… TextRoom attached");

            // DataChannel ì—´ê¸°
            const body = { request: "setup" };
            textroom.send({ message: body });
          },
          
       // âœ… ì—¬ê¸°ì—ì„œ JSEP ì²˜ë¦¬
          onmessage: function(msg, jsep) {
            if (jsep) {
              console.log("ğŸ“¨ JSEP received:", jsep);
              textroom.createAnswer({
                jsep: jsep,
                media: { audio: false, video: false, data: true },
                success: function (jsep) {
                  const body = { request: "ack" };
                  textroom.send({ message: body, jsep: jsep });
                },
                error: function (err) {
                  console.error("âŒ JSEP createAnswer error", err);
                }
              });
            }
          },
          
          ondataopen: function() {
        	console.log("âœ… Data channel opened ğŸ‰");
          },
          ondata: function(data) {
            console.log("ğŸ“© Received:", data);
          },
          error: function(err) {
            console.error("TextRoom attach error:", err);
          }
        });
      },
      error: function(err) {
        console.error("Janus init error", err);
      },
      destroyed: function() {
        console.log("Janus destroyed");
      }
    });
  }
});
</script>
