<script>
//âœ… ì „ì—­ ìƒíƒœ ë³€ìˆ˜
var version = 1.2;
var server = null;
server = "https://janus.jsflux.co.kr/janus";
var janus = null;
var sfutest = null;
var mypvtid = null;
var opaqueId = "videoroom-" + Janus.randomString(12);
var selectedRoomId = null;
var displayName = null;
var feeds = [];
var isDestroying = false; // ì¤‘ë³µ detach ë°©ì§€ìš© í”Œë˜ê·¸

// âœ… navigate ì²˜ë¦¬ (í™”ë©´ ì „í™˜ ì‹œ ì •ë¦¬ í¬í•¨)
function navigate(view) {
  document.querySelectorAll('.view').forEach(div => div.classList.remove('active'));
  document.getElementById(view + '-view').classList.add('active');

  if (view === 'list') loadRoomList();
  if (view === 'videoroom') initJanus(); // ë°© ì…ì¥ ì‹œ ì´ˆê¸°í™”
  
}

// âœ… ë°© ìƒì„±
const createForm = document.getElementById("createRoomForm");
if (createForm) {
  createForm.addEventListener("submit", function(e) {
    e.preventDefault();
    const title = document.getElementById("intrRoomTitle").value;
	const host_id = document.getElementById("host_id").value;
    fetch("/api/meeting/roomcreate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ 
    	  intrRoomTitle: title,
    	  hostId: host_id
      })
    })
    .then(res => res.json())
    .then(data => {
      alert(`ë°© ìƒì„± ì™„ë£Œ: ${data.intrRoomTitle}`);
      navigate('list');
    });
  });
}

// âœ… ë°© ëª©ë¡
function loadRoomList() {
  fetch("/api/meeting/roomlist")
    .then(res => res.json())
    .then(data => {
      const listEl = document.getElementById("roomList");
      if (!listEl) return;
      listEl.innerHTML = "";

      data.forEach(room => {
        const statusClass = room.statusCd === 'waiting' ? 'status-waiting'
                          : room.statusCd === 'in_progress' ? 'status-playing'
                          : 'status-ended';

        const div = document.createElement("div");
        div.className = "room-card";
        div.innerHTML = `
          <div>
            <span class="room-status-dot ${statusClass}"></span>
            <span>${room.intrRoomId}</span>
          </div>
          <div class="room-title">${room.intrRoomTitle}</div>
          <div class="room-info">${room.hostId}ë‹˜ì˜ ë°©</div>
          <div class="room-info">ìƒì„±: ${formatDate(room.createdDt)}</div>
          <div class="room-icon">ğŸ”’ ğŸ”“</div>
        `;
        div.addEventListener("click", () => enterRoom(room.intrRoomId, room.hostId));
        listEl.appendChild(div);
      });
    });
}

function formatDate(dateString) {
  const date = new Date(dateString);
  return date.toLocaleString("ko-KR", {
    year: 'numeric', month: '2-digit', day: '2-digit',
    hour: '2-digit', minute: '2-digit'
  });
}

// âœ… ë°© ì…ì¥
function enterRoom(roomId, name) {
  selectedRoomId = roomId;
  displayName = name;
  navigate('videoroom');
}

// âœ… Janus ì´ˆê¸°í™”
function initJanus() {
  if (!Janus.isWebrtcSupported()) {
    alert("WebRTCë¥¼ ì§€ì›í•˜ì§€ ì•ŠëŠ” ë¸Œë¼ìš°ì €ì…ë‹ˆë‹¤.");
    return;
  }
  
  Janus.init({
    debug: "all",
    callback: createJanusSession
  });
}

// âœ… ì„¸ì…˜ ìƒì„±
function createJanusSession() {
  
	if (janus !== null) {
	    janus.destroy();
	    janus = null;
	  }
	  feeds = [];
	
  janus = new Janus({
    server: server,
    success: function () {
      janus.attach({
        plugin: "janus.plugin.videoroom",
        opaqueId: opaqueId,
        success: function (pluginHandle) {
          sfutest = pluginHandle;
          sfutest.send({
            message: {
              request: "join",
              room: selectedRoomId,
              ptype: "publisher",
              display: displayName
            }
          });
        },

        onmessage: function (msg, jsep) {
          if (msg.videoroom === "joined") {
            mypvtid = msg.private_id;
            publishOwnFeed();

            if (msg.publishers) {
              msg.publishers.forEach(pub => {
                if (!feeds.find(f => f.rfid === pub.id)) {
                  newRemoteFeed(pub.id, pub.display);
                }
              });
            }
          }

          if (jsep) sfutest.handleRemoteJsep({ jsep });
        },

        onlocalstream: function (stream) {		// ë‚´ ì¶œë ¥í™”ë©´
          const localBox = `
            <div class="remote-box" id="local-box">
              <span>ë‚´ í™”ë©´</span>
              <video id="localvideo" autoplay muted playsinline></video>
            </div>`;
          if (!document.getElementById('local-box')) {		// DOM ì¤‘ë³µ ì‚½ì… ë°©ì§€
            $('#remoteContainer').append(localBox);
          }
          Janus.attachMediaStream(document.getElementById('localvideo'), stream);
        },

        oncleanup: cleanupAllFeeds,
        ondetached: cleanupAllFeeds,
        error: function (err) {
          console.error("Janus ì˜¤ë¥˜", err);
        }
      });
    },

    destroyed: cleanupAllFeeds
  });
}

// âœ… ë‚´ ì˜ìƒ publish
function publishOwnFeed() {
  sfutest.createOffer({
    media: { audioRecv: false, videoRecv: false, audioSend: true, videoSend: true },
    success: function (jsep) {
      sfutest.send({
        message: { request: "configure", audio: true, video: true },
        jsep
      });
    },
    error: function (error) {
      console.error("ë‚´ stream publish ì‹¤íŒ¨", error);
    }
  });
}

// âœ… remote feed ì¶”ê°€
function newRemoteFeed(id, display) {
  if (feeds.find(f => f.rfid === id)) return;

  janus.attach({
    plugin: "janus.plugin.videoroom",
    opaqueId,

    success: function (pluginHandle) {
      const remoteFeed = pluginHandle;
      remoteFeed.rfid = id;
      remoteFeed.rfdisplay = display;

      feeds.push(remoteFeed);

      remoteFeed.send({
        message: {
          request: "join",
          room: selectedRoomId,
          ptype: "subscriber",
          feed: id,
          private_id: mypvtid
        }
      });
    },

    onmessage: function (msg, jsep) {
      if (jsep) {
        feeds.find(f => f.rfid === id)?.createAnswer({
          jsep,
          media: { audioSend: false, videoSend: false },
          success: function (jsep) {
            feeds.find(f => f.rfid === id)?.send({ message: { request: "start", room: selectedRoomId }, jsep });
          },
          error: function (err) {
            console.error("remote SDP ì˜¤ë¥˜", err);
          }
        });
      }
    },

    onremotestream: function (stream) {
      if (document.getElementById(`remote-box-${id}`)) return;

      const html = `
        <div class="remote-box" id="remote-box-${id}">
          <span>${display}</span>
          <video id="remotevideo-${id}" autoplay playsinline></video>
        </div>`;
      $('#remoteContainer').append(html);
      Janus.attachMediaStream(document.getElementById(`remotevideo-${id}`), stream);
    },

    oncleanup: function () {
      removeRemoteFeed(id);
    },

    ondetached: function () {
      removeRemoteFeed(id);
    }
  });
}

// âœ… remote feed ì œê±°
function removeRemoteFeed(id) {
  console.log(`ğŸ§¹ remote feed ì œê±°: ${id}`);
  $(`#remote-box-${id}`).remove();
  feeds = feeds.filter(f => f.rfid !== id);
}

// âœ… ì „ì²´ ì •ë¦¬
function cleanupAllFeeds() {

	 if (isDestroying) return;
	  isDestroying = true; // ğŸ” ì§„ì… í”Œë˜ê·¸ ì„¤ì •

	  console.log("ğŸ§¹ cleanupAllFeeds() ì‹¤í–‰");
	
  // remote feed detach + ë°°ì—´ ì´ˆê¸°í™”
   feeds.forEach((f, i) => {
    if (f) {
      try { f.detach(); } catch (e) {}
      feeds[i] = null;
    }
  });
  feeds = [];
  
  // ì˜ìƒ DOM ì œê±°
  $('#remoteContainer').empty();
  $('#local-box').remove();
  
  // í•¸ë“¤ ë° ì„¸ì…˜ ì´ˆê¸°í™”
  if (sfutest) sfutest.detach();
  sfutest = null;
  myid = null;
  mypvtid = null;
  selectedRoomId = null;
  displayName = null;
  
  // janus ì„¸ì…˜ ì œê±°
  if (janus) {
    janus.destroy();
    janus = null;
  }
}

// ì¢…ë£Œë²„íŠ¼ í´ë¦­ì‹œ
document.getElementById("exitBtn").addEventListener("click", function () {
	if (janus) {
		janus.destroy(); // ë‚´ë¶€ì ìœ¼ë¡œ cleanupAllFeeds í˜¸ì¶œ
	}
		navigate('main'); // navigateëŠ” ì„¸ì…˜ì •ë¦¬ ì—†ì´ í™”ë©´ ì „í™˜ë§Œ
});


</script>
