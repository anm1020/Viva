<script th:inline="javascript">

<script>
  $(document).ready(function () {
    let selectedDate = null;
    let selectedTime = null;

    $('#btn-open-popup').on('click', function () {
      $('#reservation-box').slideDown();

      flatpickr("#calendar", {
        inline: true,
        dateFormat: "Y-m-d",
        minDate: "today",
        onChange: function (_, dateStr) {
          selectedDate = dateStr;

          const label = document.getElementById('selected-date-label');
          const koreanDate = new Date(dateStr).toLocaleDateString('ko-KR', {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            weekday: 'short'
          });
          label.textContent = `${koreanDate} ì‹œê°„ ì„ íƒ`;

          document.getElementById('summary-date').textContent = koreanDate;

          // Step 2 ì‹œê°„ ì„ íƒ ì˜ì—­ ë³´ì´ê¸°
          $('#step-time').show();

          // Step 3 ì˜ˆì•½ ìš”ì•½ ì˜ì—­ ìˆ¨ê¸°ê¸° (ì‹œê°„ ì„ íƒ ì „)
          $('#step-summary').hide();

          renderTimes();
        }
      });
    });

    function renderTimes() {
      console.log('renderTimes called, selectedDate:', selectedDate);
      const grid = $('#times-grid').empty();
      if (!selectedDate) return;

      const reserved = (reservedSlots && reservedSlots[selectedDate]) || [];
      console.log('reserved:', reserved);

      const disabled = (disabledSlots && disabledSlots[selectedDate]) || [];
      console.log('disabled:', disabled);

      const blocked = [...reserved, ...disabled];
      console.log('blocked:', blocked);

      for (let h = 9; h <= 18; h++) {
        const t = (h < 10 ? '0' : '') + h + ':00';
        const isDisabled = blocked.includes(t);
        console.log('time:', t, 'isDisabled:', isDisabled);

        $('<button>')
          .text(t)
          .addClass(isDisabled ? 'disabled' : '')
          .prop('disabled', isDisabled)
          .on('click', function () {
            if (isDisabled) return;

            $('.times-grid button').removeClass('selected');
            $(this).addClass('selected');
            selectedTime = t;

            document.getElementById('summary-time').textContent = t;

            // Step 3 ì˜ˆì•½ ìš”ì•½ ì˜ì—­ ë³´ì´ê¸°
            $('#step-summary').show();
          })
          .appendTo(grid);
      }
    }

    $('#btn-confirm').on('click', function () {
      if (!selectedDate || !selectedTime) {
        return alert('ë‚ ì§œì™€ ì‹œê°„ì„ ëª¨ë‘ ì„ íƒí•´ì£¼ì„¸ìš”.');
      }

      const payload = {
        intrId: intrId,
        reservedDate: selectedDate,
        reservedTime: selectedTime
      };
      console.log('ì˜ˆì•½í•  intrId:', intrId);
      $.ajax({
        type: 'POST',
        url: '/reservation/save',
        contentType: 'application/json',
        data: JSON.stringify(payload),
        success: function (resId) {
          window.location.href = `/reservation/result?resId=${resId}`;
        },
        error: function (xhr) {
          alert('ì˜ˆì•½ ì €ì¥ ì¤‘ ì˜¤ë¥˜: ' + xhr.responseText);
        }
      });
    });
  });
</script>


<script>
document.addEventListener('DOMContentLoaded', function() {
  // ë³„ì  ê¸°ëŠ¥ (í† ê¸€í˜•)
  const stars = document.querySelectorAll('.star-rating .star');
  const scoreInput = document.getElementById('starScore');
  const starInfo = document.querySelector('.star-info');
  let selected = 0; // ì´ˆê¸°ê°’ì„ 0ìœ¼ë¡œ ì„¤ì •

  function updateStars(rating) {
    stars.forEach((star, idx) => {
      if (idx < rating) {
        star.classList.add('selected');
      } else {
        star.classList.remove('selected');
      }
    });
    
    // ë³„ì  ì •ë³´ ì—…ë°ì´íŠ¸
    if (rating > 0) {
      starInfo.textContent = `ì„ íƒëœ ë³„ì : ${rating}ì `;
      starInfo.style.color = '#007bff';
    } else {
      starInfo.textContent = 'ë³„ì ì„ ì„ íƒí•´ì£¼ì„¸ìš” (1-5ì )';
      starInfo.style.color = '#666';
    }
  }

  stars.forEach((star, idx) => {
    star.addEventListener('mouseenter', function() {
      if (selected === 0) { // ì„ íƒëœ ë³„ì ì´ ì—†ì„ ë•Œë§Œ í˜¸ë²„ íš¨ê³¼
        updateStars(idx + 1);
        stars.forEach((s, i) => s.classList.toggle('hovered', i <= idx));
      }
    });
    
    star.addEventListener('mouseleave', function() {
      if (selected === 0) { // ì„ íƒëœ ë³„ì ì´ ì—†ì„ ë•Œë§Œ í˜¸ë²„ íš¨ê³¼ ì œê±°
        updateStars(0);
        stars.forEach(s => s.classList.remove('hovered'));
      } else {
        updateStars(selected);
        stars.forEach(s => s.classList.remove('hovered'));
      }
    });
    
    star.addEventListener('click', function() {
      const clickedValue = idx + 1;
      
      // í† ê¸€ ë¡œì§: ê°™ì€ ë³„ì ì„ ë‹¤ì‹œ í´ë¦­í•˜ë©´ ì„ íƒ í•´ì œ
      if (selected === clickedValue) {
        selected = 0;
        scoreInput.value = 0;
        updateStars(0);
        stars.forEach(s => s.classList.remove('hovered'));
      } else {
        // ë‹¤ë¥¸ ë³„ì ì„ í´ë¦­í•˜ë©´ í•´ë‹¹ ë³„ì ìœ¼ë¡œ ì„ íƒ
        selected = clickedValue;
        scoreInput.value = selected;
        updateStars(selected);
        stars.forEach(s => s.classList.remove('hovered'));
      }
      
      console.log('ë³„ì  ì„ íƒë¨:', selected); // ë””ë²„ê¹… ë¡œê·¸
    });
  });

  // ì´ˆê¸° ìƒíƒœ: ë³„ì ì´ ì„ íƒë˜ì§€ ì•Šì€ ìƒíƒœ
  updateStars(0);

  // í¼ ì œì¶œ ì‹œ ë³„ì  ê°’ í™•ì¸
  document.querySelector('.review-form').addEventListener('submit', function(e) {
    const currentScore = document.getElementById('starScore').value;
    console.log('í¼ ì œì¶œ ì‹œ ë³„ì :', currentScore); // ë””ë²„ê¹… ë¡œê·¸
    if (!currentScore || currentScore < 1 || currentScore > 5) {
      e.preventDefault();
      alert('ë³„ì ì„ ì„ íƒí•´ì£¼ì„¸ìš” (1-5ì )');
      return false;
    }
  });
});
