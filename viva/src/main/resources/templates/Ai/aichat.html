<!DOCTYPE html>

  <style>
    /* ì»¤ìŠ¤í…€ ìƒë‹¨ ë²„íŠ¼ ì˜ì—­ */
    .custom-header {

    .custom-header button:hover,

<body>
  <!-- Header -->

  <!-- ì»¤ìŠ¤í…€ ìƒë‹¨ -->
  <div class="custom-header">
    <button type="button" id="new-chat-btn">ìƒˆë¡œìš´ ëŒ€í™” ìƒì„±</button>
    <button type="button" id="load-sessions-btn">ëŒ€í™”ë‚´ì—­ ë¶ˆëŸ¬ì˜¤ê¸°</button>
  </div>

  <div class="container">
    <!-- ğŸ”¹ ëŒ€í™”ë°© ëª©ë¡ -->
    <div class="session-list">
      <div style="display: flex; align-items: center; justify-content: space-between;">
        <h3 style="margin:0;">ë‚´ ëŒ€í™”ë°©</h3>
      </div>
      <div th:if="${sessions != null and !sessions.empty}" th:each="aiSession : ${sessions}">
        <div style="display: flex; align-items: center; justify-content: space-between;">
          <a th:href="@{/ai/aichat(sessionId=${aiSession.sessionId})}"
             th:text="${aiSession.title != null and !aiSession.title.empty ? aiSession.title : 'ì œëª© ì—†ìŒ'}"
             style="flex:1; text-overflow:ellipsis; overflow:hidden; white-space:nowrap;"></a>
          <button type="button" class="delete-session-btn" th:data-session-id="${aiSession.sessionId}" style="margin-left:8px;">ì‚­ì œ</button>
        </div>
      </div>
      <div th:if="${sessions == null or sessions.empty}">
        <p>ëŒ€í™”ë°©ì´ ì—†ìŠµë‹ˆë‹¤.</p>
      </div>
    </div>

    <!-- ğŸ”¹ ì±„íŒ… í™”ë©´ -->
    <div class="chat-area">
      <input type="hidden" id="sessionId" th:value="${sessionId}" />

      <div class="chat-container" id="chat-container">
        <!-- ê¸°ì¡´ ì±„íŒ… ë©”ì‹œì§€ëŠ” JSê°€ ì‚½ì… -->
      </div>

      <form id="prompt-form" class="input-form">
        <input id="prompt-input" type="text" name="prompt" placeholder="ë©´ì ‘ ì§ˆë¬¸ì„ ì…ë ¥í•˜ì„¸ìš”..." required />
        <button type="submit">ì „ì†¡</button>
      </form>
    </div>
  </div>

  <script th:inline="javascript">
  const form = document.getElementById("prompt-form");
  const input = document.getElementById("prompt-input");
  const container = document.getElementById("chat-container");
  const sessionId = document.getElementById("sessionId").value;
  const messages = /*[[${messages}]]*/ [];
  const sessionTitle = /*[[${sessionTitle}]]*/ "ìƒˆë¡œìš´ ëŒ€í™”";

  // ë©”ì‹œì§€ ë Œë”ë§ í•¨ìˆ˜
  function renderMessages(msgs) {
    container.innerHTML = "";
    (msgs || []).forEach(msg => {
      const groupDiv = document.createElement("div");
      groupDiv.className = "chat-group";
      const msgDiv = document.createElement("div");
      msgDiv.className = "message " + msg.role;
      msgDiv.innerHTML = msg.content.replace(/\n/g, "<br>");
      groupDiv.appendChild(msgDiv);
      container.appendChild(groupDiv);
    });
  }
  renderMessages(messages);

  // ì „ì†¡ ì²˜ë¦¬
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const prompt = input.value.trim();
    if (!prompt) return;

    // ì‚¬ìš©ì ë©”ì‹œì§€ ì¶œë ¥
    const userGroup = document.createElement("div");
    userGroup.className = "chat-group";
    const userDiv = document.createElement("div");
    userDiv.className = "message user";
    userDiv.innerHTML = prompt.replace(/\n/g, "<br>");
    userGroup.appendChild(userDiv);
    container.appendChild(userGroup);

    input.value = "";

    // AI ì‘ë‹µ ì¤€ë¹„ ë©”ì‹œì§€
    const assistantGroup = document.createElement("div");
    assistantGroup.className = "chat-group";
    const assistantDiv = document.createElement("div");
    assistantDiv.className = "message assistant";
    assistantDiv.textContent = "GPT ì‘ë‹µ ì¤‘...";
    assistantGroup.appendChild(assistantDiv);
    container.appendChild(assistantGroup);

    try {
      const res = await fetch("/ai/sendAndReply", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sessionId, prompt }),
      });
      const result = await res.json();
      if (result && result.assistantMessage && result.assistantMessage.content) {
        assistantDiv.innerHTML = result.assistantMessage.content.replace(/\n/g, "<br>");
      } else {
        assistantDiv.textContent = "ì‘ë‹µì´ ë¹„ì–´ìˆìŠµë‹ˆë‹¤.";
      }

      if (sessionTitle === "ìƒˆë¡œìš´ ëŒ€í™”") {
        await fetch(`/ai/session/updateTitle`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ sessionId, title: prompt })
        });
        location.reload();
      }
    } catch (err) {
      assistantDiv.textContent = "GPT ì‘ë‹µ ì‹¤íŒ¨: " + err.message;
      console.error(err);
    }
  });

  // ëŒ€í™”ë°© ì‚­ì œ
  document.querySelector('.session-list')?.addEventListener('click', async (e) => {
    if (e.target.classList.contains('delete-session-btn')) {
      const sid = e.target.getAttribute('data-session-id');
      if (confirm('ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
        await fetch(`/ai/session/delete?sessionId=${sid}`, { method: 'DELETE' });
        location.reload();
      }
    }
  });

  // ìƒˆë¡œìš´ ëŒ€í™” ìƒì„± ë²„íŠ¼ ì´ë²¤íŠ¸
  document.getElementById('new-chat-btn').addEventListener('click', () => {
    window.location.href = '/ai/aichat?new=1';
  });

  // ëŒ€í™”ë‚´ì—­ ë¶ˆëŸ¬ì˜¤ê¸° ë²„íŠ¼ ì´ë²¤íŠ¸
  document.getElementById('load-sessions-btn').addEventListener('click', () => {
    window.location.reload();
  });
  </script>
</body>
</html>
